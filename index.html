<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>

<div id="game">
  <table id="board"></table>
</div>
<form action="#">
  <div>
    <label for="p1Color">Player 1 Color</label>
    <input type="text" name="p1Color" id="p1Color" placeholder="Enter a color name or hex code.">
  </div>
  <div>
    <label for="p2Color">Player 2 Color</label>
    <input type="text" name="p2Color" id="p2Color" placeholder="Enter a color name or hex code.">
  </div>

  <button id="startButton">START GAME!</button>
</form>

<script src="connect4.js"></script>

</body>
</html>
